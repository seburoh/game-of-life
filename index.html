<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Game of Life</title>

    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./automata.js"></script>
</head>

<body>
    <canvas id="gameWorld" width="1600" height="800" style="background: rgb(89, 89, 89); border: 1px solid black"
        tabindex="0" autofocus></canvas>
    <div>
        <div id="ticks">Ticks: 0</div>
        <label for="speed">Slow</label>
        <input type="range" id="speed" min="1" max="120" value="90" step="1">
        <label for="speed">Fast</label>
        </br>
        <label for="cellsize">Smol</label>
        <input type="range" id="cellsize" min="3" max="20" value="8" step="1">
        <label for="cellsize">Large</label>
        </br>
        <label for="lifechance">Less</label>
        <input type="range" id="lifechance" min="1" max="9" value="2" step="1">
        <label for="lifechance">More Life</label>
        </br>
        <button id="restartButton" type="button">restart</button>
    </div>
</body>

</html>
